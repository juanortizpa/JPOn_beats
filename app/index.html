<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPON_BEATS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JPON_BEATS</h1>
    <nav>
      <button class="nav-btn" data-module="home">Inicio</button>
      <button class="nav-btn" data-module="beats">Beats Libres</button>
      <button class="nav-btn" data-module="upload">Subir Beat</button>
      <button class="nav-btn" data-module="contact">Contacto</button>
      <button id="auth-btn" class="nav-btn" data-module="auth">Login</button>
    </nav>
  </header>

  <main>
    <section id="home-module" class="module">
      <h2>Bienvenido a JPON_BEATS</h2>
      <p>Explora beats libres y sube tus propios beats.</p>
    </section>

    <section id="beats-module" class="module" style="display: none;">
      <h2>Beats Libres</h2>
      <ul id="beats-list"></ul>
    </section>

    <section id="upload-module" class="module" style="display: none;">
      <h2>Subir Beat</h2>
      <form id="upload-form">
        <input type="text" id="beat-title" placeholder="Título" required>
        <input type="file" id="beat-file" accept=".wav" required>
        <button type="submit">Subir</button>
      </form>
    </section>

    <section id="contact-module" class="module" style="display: none;">
      <h2>Contacto</h2>
      <p>Para consultas, contáctanos en: contacto@jponbeats.com</p>
    </section>

    <section id="auth-module" class="module" style="display: none;">
  <div id="auth-container">
    <form id="auth-form">
      <h2 id="auth-title">Login</h2>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Enviar</button>
    </form>
    <p id="toggle-auth">
      ¿No tienes cuenta? <button id="switch-to-register">Regístrate</button>
    </p>
  </div>
  <form id="register-form" style="display: none;">
    <h2>Registro</h2>
    <input type="text" id="register-username" placeholder="Usuario" required>
    <input type="password" id="register-password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
    <p id="toggle-register">
      ¿Ya tienes cuenta? <button id="switch-to-login">Inicia sesión</button>
    </p>
  </form>
</section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
