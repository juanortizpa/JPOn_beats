<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPON_BEATS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JPON_BEATS</h1>
    <nav>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="auth-section">
      <form id="auth-form" style="display: none;">
        <h2 id="auth-title">Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="beats-section">
      <h2>Beats</h2>
      <ul id="beats-list"></ul>
    </section>

    <section id="upload-section" style="display: none;">
      <h2>Upload Beat</h2>
      <form id="upload-form">
        <input type="text" id="beat-title" placeholder="Title" required>
        <input type="text" id="beat-file" placeholder="File Path" required>
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
